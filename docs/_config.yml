# Chirpy-based documentation site for Lscripts
#
# Site root: /docs (GitHub Pages can build from /docs via GitHub Actions)
#
# Author: mangalbhaskar
# Updated: 2026-02-06

lang: en
timezone: Asia/Kolkata

title: Lscripts
tagline: Shell-first DevOps & ML Toolkit
description: >-
  Lscripts is a shell-first automation framework that scales from a laptop to HPC:
  Docker, NVIDIA/CUDA, Conda governance, offline bundles, and operational UX.
  This site is the documentation manual for the lscripts-* toolchain.

# If you use a custom domain (CNAME present), keep baseurl empty.
url: "https://lscripts.skillplot.org"
baseurl: ""

remote_theme: cotes2020/jekyll-theme-chirpy
theme_mode: dark

# Social / SEO
github:
  username: skillplot

social:
  name: mangalbhaskar
  links:
    - "https://github.com/skillplot/lscripts-docker"

# Brand assets
avatar: "/assets/img/avatar.png"

# Navigation tabs are defined in _tabs/ and rendered via a collection.
collections:
  tabs:
    output: true
    sort_by: order

defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      toc: true
      comments: false
      author: mangalbhaskar
  - scope:
      path: ""
      type: tabs
    values:
      layout: page

# URL style
permalink: /posts/:title/

# Pagination (home page)
paginate: 10

# Markdown / syntax
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Plugins used by Chirpy
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives
  - jekyll-include-cache
  - jekyll-redirect-from

jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: category
    tag: tag
  permalinks:
    tag: /tags/:name/
    category: /categories/:name/

# Build hygiene
exclude:
  - legacy-minima
  - legacy-minima/**
  - vendor
  - node_modules
  - tools
  - "*.zip"
  - "*.log"
